#thymeleaf
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#The modification takes effect immediately for easy debugging
spring.thymeleaf.cache=false
#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/myjava?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=computer.entity
#mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#redis
spring.redis.database=0
spring.redis.host=192.168.11.130
spring.redis.port=6379
spring.redis.password=